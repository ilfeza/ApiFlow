
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .task-details {
            display: none;
            border: 1px solid #000;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Список задач</h1>
    <div id="tasks-container"></div>

    <div id="task-details" class="task-details"></div>

    <script>
        // Загружаем список задач
        fetch('http://127.0.0.1:8000/tasks')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('tasks-container');
                data.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.className = 'task';
                    taskDiv.innerHTML = `
                        <h3>${task.title}</h3>
                        <p>Статус: ${task.status}</p>
                        <p>Дедлайн: ${task.deadline}</p>
                        <button onclick="showTaskDetails(${task.id})">Подробнее</button>
                    `;
                    container.appendChild(taskDiv);
                });
            });

        // Показываем детали задачи
        function showTaskDetails(taskId) {
            fetch(`http://127.0.0.1:8000/tasks/${taskId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Задача не найдена");
                    }
                    return response.json();
                })
                .then(task => {
                    const detailsDiv = document.getElementById('task-details');
                    detailsDiv.style.display = 'block';
                    detailsDiv.innerHTML = `
                        <h2>${task.title}</h2>
                        <p><strong>Описание:</strong> ${task.description}</p>
                        <p><strong>Статус:</strong> ${task.status}</p>
                        <p><strong>Дедлайн:</strong> ${task.deadline}</p>
                        <button onclick="hideTaskDetails()">Закрыть</button>
                    `;
                })
                .catch(error => {
                    alert(error.message);
                });
        }

        // Скрываем детали задачи
        function hideTaskDetails() {
            const detailsDiv = document.getElementById('task-details');
            detailsDiv.style.display = 'none';
        }
    </script>
</body>
</html>
